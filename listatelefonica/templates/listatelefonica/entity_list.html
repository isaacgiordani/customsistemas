{% extends "base.html" %}

{% block title %}
    Entidades | {{ block.super }}
{% endblock %}

{% block container %}
<div class="page-header">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
    <li class="breadcrumb-item active">Entidades</li>
  </ol>
</div>

<div class="row">
  <div class="col-lg-12">
    {% for e in entity_list %}
    <div class="col-lg-4">
    <div class="card border-success mb-3" style="max-width: 30rem;min-height:18rem">
      <div class="card-header">{{ e.slug }}</div>
      <div class="card-body">
        <h4 class="card-title">{{ e.name }}</h4>
        <p class="card-text">Modificado em: {{ e.modified }}</p>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
